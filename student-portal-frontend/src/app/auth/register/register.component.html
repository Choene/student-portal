<div class="container mt-5">
  <h2 class="text-center">Register</h2>
  <form class="mx-auto mt-4" (ngSubmit)="onRegister()" style="max-width: 400px;">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="name"
        name="name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
      />
    </div>
    <button type="submit" class="btn btn-success w-100">Register</button>
    <p *ngIf="error" class="text-danger mt-3">{{ error }}</p>
    <p *ngIf="success" class="text-success mt-3">{{ success }}</p>
  </form>
</div>
